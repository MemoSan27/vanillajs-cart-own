<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/0d49fc455f4a8951a42daf952412a713?family=Helvetica+Neue+Regular" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="/src/js/main.js" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Academlo Online Store</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__bar">
            <img class="nav__logo-academlo" src="src/img/logo-nav.png" alt="Academlo Logo">
            
            <figure class="nav__cart-btn">
                <img class="nav__logo-cart" src="src/img/icons8-buy-48.png" alt="Cart Logo">
                <img class="nav__logo-cart-gif" src="src/img/icons8-buy-48gif.gif" alt="Cart Logo">
                <div class="nav__counter">
                    <span class="nav__counter-text"> 0 </span>
                </div>
            </figure>
            
            <div class="cart-modal">
                <div class="cart-modal__products"> 
        
                </div>
        
                <div class="cart-modal__totals">
                    
                </div>
        
            </div>
        </div>
    </nav>

    <header class="header">
        <img class="header__logo" src="src/img/logo-header.png" alt="Academlo Main Logo">
    </header>

    <nav class="choose container">
        <h2 class="choose__title"> Todos nuestros productos </h2>
        <form>
            <select class="choose__select">
                <option value="1" class="choose__select-all"> All </option>
                <option value="2" class="choose__select-shirts"> Shirts </option>
                <option value="3" class="choose__select-hoddies"> Hoddies </option>
                <option value="4" class="choose__select-sweaters"> Sweaters </option>
            </select>
        </form>
    </nav>

    <section class="products container">
        
    </section>
    
</body>
</html>
